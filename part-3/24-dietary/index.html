  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

          Let us know if you have any dietary requirements so that we can provide you with the best,

        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label for="halal"> <input type="checkbox" id="halal" />halal</label><br />

            <label for="Kosher"><input type="checkbox" id="Kosher" />Kosher</label><br />

            <label for="Vegetarian"><input type="checkbox" id="Vegetarian" />Vegetarian</label
            ><br />

            <label for="Vegan"><input type="checkbox" id="Vegan" />Vegan</label><br />

            <label for="GlutenFree"><input type="checkbox" id="GlutenFree" />Gluten Free</label
            ><br />
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </main>
